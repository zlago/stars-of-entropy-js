<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>stars of entropy</title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="game.css">
	<link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
	<div id="ctrl">
		<div class="button round" id="ctrl_a"> A </div>
		<div class="button round" id="ctrl_s"> S </div>
		<div class="button round" id="ctrl_ss"> SS </div>
		<div class="button round" id="ctrl_l"> &lt; </div>
		<div class="button round" id="ctrl_r"> &gt; </div>
		<div class="button capsule" id="ctrl_debug"> debug </div>
	</div>
	<div class="button capsule"
	id="fullscreen">fullscreen</div>
	<div class="box" id="dialbox">
		<img id="portrait">
		<div id="textdiv">
			<div id="speakerdiv">
				<b id="speaker"></b>
				<button id="nextbutton">next</button>
			</div>
			<span id="textbox"></span>
		</div>
	</div>
	<div class="box" id="debug">
		<div>
			<select name="weaponSelect">
				<option>pea</option>
				<option>sniper</option>
				<option>shotgun</option>
				<option>flamer</option>
				<option>scatter</option>
				<option>missile</option>
			</select>
			<button name="weaponButton">create</button>
		</div>
		<div>
			<select name="enemySelect">
				<option>tridipyra</option>
				<option>octahedron</option>
				<option>hauler</option>
			</select>
			<button name="enemyButton">spawn</button>
			<button name="geno">wipe</button>
		</div>
		<div>
			<input name="hpSelect" type="range" min="0" max="30">
			<button name="hpButton">set hp / respawn</button>
		</div>
		<div>
			<input name="passField" type="text" placeholder="unused -->">
			<button name="passGet">get</button>
			<button name="passSet">set</button>
		</div>
		<div>
			<button name="blur">blur</button>
			<input name="hitboxes" type="checkbox">show hitboxes</button>
			<input name="hpbars" type="checkbox">show hp bars</button>
		</div>
		<div>
			<textarea id="eval" rows="3" placeholder='spawn("octahedron", {gun: "sniper"})'></textarea>
			<br><button onclick='try {
				document.getElementById("err").value =
				eval(document.getElementById("eval").value);
			} catch(e) {
				document.getElementById("err").value = e;
			}'>run</button><input type="text" id="err" placeholder="output here">
		</div>
		<button name="close" style="align-self: center;">close</button>
	</div>
	<canvas id="game-screen" width="256" height="192">
		no canvas support
	</canvas>
</body>
	<!-- this is generally something people are okay with, right? -->
	<!-- / -->
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/templates.js"></script>
		<script type="text/javascript" src="js/debug.js"></script>
		<script type="text/javascript" src="js/input.js"></script>
		<script type="text/javascript" src="js/icons.js"></script>
	<!-- /ship/ -->
		<script type="text/javascript" src="js/ship/spawn.js"></script>
		<script type="text/javascript" src="js/ship/power.js"></script>
		<script type="text/javascript" src="js/ship/player.js"></script>
		<script type="text/javascript" src="js/ship/octa.js"></script>
		<script type="text/javascript" src="js/ship/tridi.js"></script>
		<script type="text/javascript" src="js/ship/hauler.js"></script>
	<!-- /gun/ -->
		<script type="text/javascript" src="js/gun/pea.js"></script>
		<script type="text/javascript" src="js/gun/sniper.js"></script>
		<script type="text/javascript" src="js/gun/shotgun.js"></script>
		<script type="text/javascript" src="js/gun/flame.js"></script>
		<script type="text/javascript" src="js/gun/scatter.js"></script>
		<script type="text/javascript" src="js/gun/missile.js"></script>
</html>
