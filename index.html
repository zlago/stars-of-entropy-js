<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>stars of entropy</title>
	<meta name="viewport" content="width=device-width initial-scale=1">
	<link rel="stylesheet" href="game.css">
	<link rel="icon" type="image/x-icon" href="favi.png">
</head>
<body>
	<div id="ctrl">
		<div class="button round" id="ctrl_a"> A </div>
		<div class="button round" id="ctrl_s"> S </div>
		<div class="button round" id="ctrl_ss"> SS </div>
		<div class="button round" id="ctrl_l"> &lt; </div>
		<div class="button round" id="ctrl_r"> &gt; </div>
		<div class="button capsule" id="ctrl_debug"> debug </div>
	</div>
	<div class="button capsule"
	id="fullscreen">fullscreen</div>
	<div class="box" id="dialbox">
		<img id="portrait">
		<div id="textdiv">
			<div id="speakerdiv">
				<b id="speaker"></b>
				<button id="nextbutton">next</button>
			</div>
			<span id="textbox"></span>
		</div>
	</div>
	<div class="box" id="debug">
		<div>
			<select id="weaponSelect">
				<option>pea</option>
				<option>sniper</option>
				<option>shot</option>
				<option>flame</option>
			</select>
			<button id="weaponButton">weapon</button>
		</div>
		<div>
			<select id="enemySelect">
				<option>tridipyraShip</option>
				<option>octahedronShip</option>
			</select>
			<button id="enemyButton">enemy</button>
		</div>
		<div>
			<input id="hpSelect" type="range" min="0" max="30">
			<button id="hpButton">hp</button>
		</div>
		<div>
			<input id="passField" type="text">
			<button id="passGet">get</button>
			<button id="passSet">set</button>
		</div>
		<div>
			<button id="geno">wipe enemies</button>
			<button id="blur">blur</button>
			<input id="hitboxes" type="checkbox">show hitboxes</button>
		</div>
		<div>
			<textarea rows="3" cols="34" name="eval">alert("look, discount debugging");</textarea>
			<br><button onclick='try {document.getElementById("err").value = eval(document.getElementsByName("eval")[0].value);
			} catch(e) {document.getElementById("err").value = e;}'>run</button><input type="text" id="err" value="(output here)">
		</div>
		<button onclick="debug.close()" style="align-self: center;">close</button>
	</div>
	<canvas id="game-screen" width="256" height="192">
		no canvas support
	</canvas>
</body>
	<!-- / -->
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="class.js"></script>
		<script type="text/javascript" src="debug.js"></script>
		<script type="text/javascript" src="input.js"></script>
		<script type="text/javascript" src="icons.js"></script>
	<!-- /ship/ -->
		<script type="text/javascript" src="ship/player.js"></script>
		<script type="text/javascript" src="ship/spawn.js"></script>
		<script type="text/javascript" src="ship/octa.js"></script>
		<script type="text/javascript" src="ship/tridi.js"></script>
		<script type="text/javascript" src="ship/power.js"></script>
	<!-- /gun/ -->
		<script type="text/javascript" src="gun/pea.js"></script>
		<script type="text/javascript" src="gun/sniper.js"></script>
		<script type="text/javascript" src="gun/shotgun.js"></script>
		<script type="text/javascript" src="gun/flame.js"></script>
</html>
